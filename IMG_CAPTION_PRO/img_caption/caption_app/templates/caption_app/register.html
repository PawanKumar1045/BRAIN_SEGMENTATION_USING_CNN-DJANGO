<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        /* CSS styles remain unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3730a3;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.5;
            z-index: 0;
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' /%3E%3C/svg%3E");
            opacity: 0.4;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
        }

        .blob-1 {
            top: -25%;
            left: -25%;
            width: 50%;
            height: 50%;
            background-color: rgba(168, 85, 247, 0.4);
        }

        .blob-2 {
            bottom: -25%;
            right: -25%;
            width: 50%;
            height: 50%;
            background-color: rgba(234, 179, 8, 0.4);
        }

        .blob-3 {
            top: -25%;
            left: 33%;
            width: 33%;
            height: 33%;
            background-color: rgba(236, 72, 153, 0.4);
        }

        .container {
            background: linear-gradient(to bottom right, #ffffff, #e0e7ff);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 24rem;
            z-index: 10;
        }
        .links a {
            color: #4f46e5;
            text-decoration: none;
            font-size: 0.875rem;
            text-align: center;
        }
        .links p {
          font-size: 16px;
          margin: 0;
        }
        h2 {
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #3730a3;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4338ca;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #a5b4fc;
            border-radius: 0.25rem;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 0.25rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #4338ca, #6d28d9);
            transform: scale(1.05);
        }
        error p {
            color: red;
            font-family: sans-serif;
            font-size: 1rem; /* Optional: Adjust the size of the font */
            font-weight: bold; /* Optional: Make the text bold */
            margin: 0.5rem 0; /* Optional: Add some margin for spacing */
            padding: 0.5rem; /* Optional: Add padding */
            background-color: #ffe6e6; /* Optional: Light red background for emphasis */
            border: 1px solid red; /* Optional: Add a red border */
            border-radius: 0.25rem; /* Optional: Round the corners */
}
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="container">
        <h2>Register</h2>
        {% if messages %}
            <div class="error">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-control">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="email" class="form-control">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="password1" class="form-control">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="password2" class="form-control">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit">Register</button>

        </form>
        <div class="links">
          <p>Have an Account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
